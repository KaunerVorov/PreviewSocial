    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="img.PNG" style="width: 100%">
            <div class="text">Добро пожаловать в новую социальную сеть!</div>
        </div>
        <div class="mySlides fade">
            <img src="img2.PNG" style="width: 100%">
            <div class="text">Все мы стремимся к самовыражению, поэтому в социальной сети вы сможете загружать свои картинки в профиль</div>
        </div>
        <div class="mySlides fade">

        </div>
        <a class="prev" onclick="plusSlides(-1); showSlides()">&#10094</a>
        <a class="next" onclick="plusSlides(1); showSlides()">&#10095</a>
    </div>
<script>
    var slideIndex = 0;
    var slideTimer;
    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        if (slideIndex >= slides.length) {slideIndex = 0}
        if (slideIndex <0) {slideIndex = slides.length - 1}
        for (i = 0; i < slide.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex].style.display = "block";
        slideTimer = setTimeout(function() {
            plusSlides(1);
            showSlides();
        }, 10000);
    }
    showSlides();
    function plusSlides(n) {
        clearTimeout(slideTimer);
        slideIndex += n;
    }
</script>
</body>
</html>
